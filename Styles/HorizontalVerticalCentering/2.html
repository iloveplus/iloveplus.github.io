<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>利用绝对定位配合margin:auto属性</title>
    <style>
        html{height: 100%;}
        body{
            margin: 0;
            height: 100%;
            background-color: #def9e5;
        }
        .box{
            position: absolute;
            margin: auto;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            height: 30%;
            width: 60%;
            padding: 20px;
            background-color: #fdfdfd;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
