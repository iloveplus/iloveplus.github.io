<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>利用display:table-cell</title>
    <style>
        html{height: 100%;}
        body{
            margin: 0;
            height: 100%;
        }
        .box{
            width: 500px;
            height: 300px;
            vertical-align:middle;
            display:table-cell;
            background-color: #def9e5;
        }
        .box div{
            height: 30%;
            width: 60%;
            padding: 20px;
            margin: 0 auto;
            background-color: #fdfdfd;
        }
    </style>
</head>
<body>
    <div class="box"><div></div></div>
</body>
</html>
