<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta name="msapplication-tap-highlight" content="no" />
<title>404</title>
<link href="http://webresource.c-ctrip.com/styles/h5/common/main.css" rel="stylesheet" type="text/css" />
<style>
/*sprite*/
.load404-animate .body,.load404-animate .eyes,.load404-animate .tail,.load404-animate .l-hand, .load404-animate .r-hand,.load404-animate .bubble{background-image: url(http://pic.c-ctrip.com/h5/rwd_myctrip/404@2x.png);background-repeat:no-repeat;-webkit-background-size:176px auto;background-size:176px auto;}
.load404-box{padding-top:62px;text-align: center;}
.load404-animate{width:100px;height:105px;margin:0 auto 45px;}
.load404-box p.ellips_line2{font-size: 15px;color: #666;width:190px;margin:0 auto;}
.load404-box .btn-retry{position: relative;display: block;height: 44px;line-height: 44px;margin:40px 35px 0;background-color: #52bceb;color: #fff;font-size: 20px;border-radius: 5px;}
.load404-box .btn-clicked::before {content:"";position: absolute;left:0;top:0;width: 100%;height: 100%;border-radius: 5px;background-color: rgba(0,0,0,0.3);}

/*load404 animate position*/
.bubble {position: absolute;bottom: 0;left: -20px;width: 108px;height: 60px;background-position: -67px 0;
	-webkit-animation:bubble 0.9s linear 0 infinite;
	animation:bubble 0.9s linear 0 infinite;}

.body{position: relative;width: 63px;height: 87px;background-position: 0 0;
	-webkit-animation:load404-body 0.9s linear 0.1s infinite;
	animation:load404-body 0.9s linear 0.1s infinite;}
.eyes {position: absolute;top: 26px;left: 12px;width: 34px;height: 7px;background-position: 0 -87px;
	-webkit-animation:load404-eye 0.8s linear 0 infinite;
	animation:load404-eye 0.8s linear 0 infinite;}
.l-hand {position: absolute;top: 43px;width: 30px;height: 20px;background-position: -91px -87px;
	-webkit-animation:load404-l-hand 0.5s ease-in 0.1s infinite;
	animation:load404-l-hand 0.5s ease-in 0.1s infinite;}

.r-hand {position: absolute;top: 46px;right: -12px;width: 23px;height: 36px;background-position: -62px -87px;
	-webkit-transform-origin:  top left;
	-webkit-transform-origin:  top left;
        transform-origin:  top left;
	-webkit-animation: load404-rhand-tail 0.9s linear 0 infinite;
	animation: load404-rhand-tail 0.9s linear 0 infinite;}

.tail {position: absolute;bottom: -30px;right: 2px;width: 23px;height: 36px;background-position: -126px -87px;
	-webkit-transform-origin:  top left;
	transform-origin:  top left;
	-webkit-animation: load404-rhand-tail 0.9s linear 0 infinite;
	animation: load404-rhand-tail 0.9s linear 0 infinite;}

.nofind {position: absolute;top: -15px;right: -45px;width: 40px;height: 24px;padding: 2px 0;text-align: center;color: #fff;font-family: "Tahoma";font-size: 17px;background-color: #bedcf2;
-webkit-border-top-left-radius: 25px 20px;
-webkit-border-top-right-radius: 25px 20px;
-webkit-border-bottom-right-radius: 25px 20px;
-webkit-border-bottom-left-radius: 25px 20px;
border-radius: 25px / 20px;}

.nofind::before {content: "";position: absolute;top: 25px;left: 4px;border-width: 0 0 8px 8px;border-style: solid;border-color: transparent #bedcf2;display: block;width: 0;
-webkit-transform:rotate(25deg);
transform: rotate(25deg);}

@-webkit-keyframes load404-body {
		0%   {
			-webkit-transform:translateY(0);
			transform:translateY(0);
		}
		50%  {
			-webkit-transform:translateY(-10px);
			transform:translateY(-10px);
		}
		100% {
			-webkit-transform:translateY(0);
			transform:translateY(0);
		}
	}
@keyframes load404-body {
	0%   {
		-webkit-transform:translateY(0);
		transform:translateY(0);
	}
	50%  {
		-webkit-transform:translateY(-10px);
		transform:translateY(-10px);
	}
	100% {
		-webkit-transform:translateY(0);
		transform:translateY(0);
	}
}
@-webkit-keyframes load404-eye {
	0%   { height: 7px;}
	15% { height: 3px;}
	30%  { height: 7px;}
	45% { height: 3px;}
	60% { height: 7px;}
	100% { height: 7px;}
}
@keyframes load404-eye {
	0%   { height: 7px;}
	15% { height: 3px;}
	30%  { height: 7px;}
	45% { height: 3px;}
	60% { height: 7px;}
	100% { height: 7px;}
}
@-webkit-keyframes load404-l-hand {
	0%   {
		-webkit-transform:translateY(0);
		transform:translateY(0);
	}
	50%  {
		-webkit-transform:translateY(-3px);
		transform:translateY(-3px);
	}
	100% {
		-webkit-transform:translateY(0);
		transform:translateY(0);
	}
}
@keyframes load404-l-hand {
	0%   {
		-webkit-transform:translateY(0);
		transform:translateY(0);
	}
	50%  {
		-webkit-transform:translateY(-3px);
		transform:translateY(-3px);
	}
	100% {
		-webkit-transform:translateY(0);
		transform:translateY(0);
	}
}
@-webkit-keyframes load404-rhand-tail {
	0%   {
		-webkit-transform:rotate(0);
		transform:rotate(0);
	}
	50%  {
		-webkit-transform:rotate(-15deg);
		transform:rotate(-15deg);
	}
	100% {
		-webkit-transform:rotate(0);
		transform:rotate(0);
	}
}
@keyframes load404-rhand-tail {
	0%   {
		-webkit-transform:rotate(0);
		transform:rotate(0);
	}
	50%  {
		-webkit-transform:rotate(-15deg);
		transform:rotate(-15deg);
	}
	100% {
		-webkit-transform:rotate(0);
		transform:rotate(0);
	}
}
@-webkit-keyframes load404-bubble {
	0%   {
		-webkit-transform:translateY(0);
		transform:translateY(0);
	}
	50%  {
		-webkit-transform:translateY(-5px);
		transform:translateY(-5px);
	}
	100% {
		-webkit-transform:translateY(0);
		transform:translateY(0);
	}
}
@keyframes load404-bubble {
	0%   {
		-webkit-transform:translateY(0);
		transform:translateY(0);
	}
	50%  {
		-webkit-transform:translateY(-5px);
		transform:translateY(-5px);
	}
	100% {
		-webkit-transform:translateY(0);
		transform:translateY(0);
	}
}
</style>
</head>
<body class="body-bg">
	<div class="load404-box">
		<div class="load404-animate">
			<div class="body">
	    		<div class="eyes"></div>
				<div class="r-hand"></div>
				<div class="l-hand"></div>
				<div class="bubble"></div>
				<div class="tail"></div>
				<div class="nofind">404</div>
			</div>
			<div class="bubble"></div>
		</div>
	    <p class="ellips_line2">游游迷路了,<br>你能带我回首页吗？</p>
	    <div class="btns">
	      <span class="btn-retry">返回首页</span>
	    </div>
	</div>

<!-- JS仅用于原型展示，麻烦开发及时删除 -->
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
<script>
  $(function(){
    $(".load404-box .btns span").click(function(){
      $(this).toggleClass('btn-clicked');
    });
  })
</script>
</body>
</html>
