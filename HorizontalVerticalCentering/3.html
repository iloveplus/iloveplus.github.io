<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>利用padding</title>
    <style>
        html{height: 100%;}
        body{
            margin: 0;
            height: 100%;
            background-color: #def9e5;
            padding: 25px 20%;
            box-sizing: border-box;
        }
        .box{
            width: 100%;
            height: 100%;
            background-color: #fdfdfd;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
