    .box {
        position: relative;
        width: 384px;
        height: 140px;
        margin: 50px auto;
    }
    
    .box li {
        list-style-type: none;
        margin-bottom: 10px;
        border-radius: 5px;
        overflow: hidden;
        position: relative;
        height: 42px;
    }
    
    .box li input {
        box-shadow: inset 0 0 5px rgba(0, 0, 0, .5), -1px 1px 0 rgba(255, 255, 255, .05);
        border: 0 none;
        padding: 8px 5px 5px;
        border-radius: 5px;
        width: 300px;
        height: 28px;
        -webkit-box-sizing: content-box;
        -moz-box-sizing: content-box;
        -o-box-sizing: content-box;
        -ms-box-sizing: content-box;
        box-sizing: content-box;
        background: rgba(0, 0, 0, .1);
        color: #fff;
    }
    
    .box li:first-child:after,
    .box li:last-child:after {
        position: absolute;
        width: 50px;
        height: 50px;
        content: "";
        border-radius: 25px;
        z-index: 2;
        right: -23px;
        box-shadow: 0 0 8px rgba(0, 0, 0, .5);
    }
    
    ::-webkit-input-placeholder {
        color: #fff;
        font-weight: bold;
    }
    
    .box li:first-child:after {
        top: 15px;
    }
    
    .box li:last-child:after {
        bottom: 15px;
    }
    
    .box label {
        width: 70px;
        display: inline-block;
        text-align: right;
    }
    
    .box span {
        display: block;
        color: #6296b4;
        padding-left: 75px;
    }
    
    .button {
        position: absolute;
        top: 24px;
        right: -30px;
        width: 44px;
        height: 44px;
        border-radius: 22px;
        border: 1px solid #00a1d2;
        background: -webkit-linear-gradient(top, #029ecd, #0d7796);
        color: #fff;
        text-shadow: 1px 1px 0 #666;
        box-shadow: 0 0 0 5px #2c2c2c;
        z-index: 3;
        text-align: center;
        line-height: 46px;
        -webkit-transition: all 0.28s ease-in;
        -moz--transition: all 0.28s ease-in;
    }
