    <style type="text/css">
    @-webkit-keyframes supersize {
        from {
            -webkit-transform: scale(0.9);
        }
        to {
            -webkit-transform: scale(1);
        }
    }
    
    @-moz-keyframes supersize {
        from {
            -moz-transform: scale(0.9);
        }
        to {
            -moz-transform: scale(1);
        }
    }
    
    @-o-keyframes supersize {
        from {
            -o-transform: scale(0.9);
        }
        to {
            -o-transform: scale(1);
        }
    }
    
    @-ms-keyframes supersize {
        from {
            -ms-transform: scale(0.9);
        }
        to {
            -ms-transform: scale(1);
        }
    }
    
    @keyframes supersize {
        from {
            transform: scale(0.9);
        }
        to {
            transform: scale(1);
        }
    }
    
    body {
        background: url(http://www.w3cplus.com/demo/css3/CSS3HoverEffects/black-bg.png) repeat;
    }
    
    .link-img,
    .full-img {
        margin: 0;
        padding: 0;
        list-style: none outside none;
    }
    
    .link-img {
        width: 930px;
        margin: 20px auto;
    }
    
    .link-img li {
        float: left;
        display: inline;
    }
    
    .link-img a {
        display: block;
        float: left;
        border-radius: 5px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        border: 5px solid white;
        margin: 10px;
    }
    
    .link-img img {
        vertical-align: top;
        -webkit-transition: opacity .2s linear;
        -moz-transition: opacity .2s linear;
        -o-transition: opacity .2s linear;
        transition: opacity .2s linear;
    }
    
    .link-img a:hover img {
        opacity: 0.75;
    }
    
    .link-img a:active img {
        margin-top: 1px;
    }
    
    li[id] {
        overflow: hidden;
        position: absolute;
        width: 0;
        height: 0;
        left: 0;
        top: 0;
        opacity: 0;
        background: rgba(0, 0, 0, .8);
        -webkit-transition: opacity 1.2s cubic-bezier(0, 0, 0, 1);
        -moz-transition: opacity 1.2s cubic-bezier(0, 0, 0, 1);
        -o-transition: opacity 1.2s cubic-bezier(0, 0, 0, 1);
        transition: opacity 1.2s cubic-bezier(0, 0, 0, 1);
    }
    
    li[id] a:before {
        content: url(close.png);
        position: absolute;
        margin-top: -15px;
        margin-left: -15px;
        z-index: 9999;
        opacity: 0;
    }
    
    li[id] a:hover:before {
        opacity: 1;
    }
    
    li[id]:target {
        width: 100%;
        height: 100%;
        opacity: 1;
        display: table;
        text-align: center;
    }
    
    li[id]:target a {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
    }
    
    li[id]:target a img {
        border: 15px solid #fff;
        box-shadow: 0 1px 8px #000;
        -webkit-animation: supersize .8s cubic-bezier(0, 0, 0, 1);
        -moz-animation: supersize .8s cubic-bezier(0, 0, 0, 1);
        -o-animation: supersize .8s cubic-bezier(0, 0, 0, 1);
        -ms-animation: supersize .8s cubic-bezier(0, 0, 0, 1);
        animation: supersize .8s cubic-bezier(0, 0, 0, 1);
    }
